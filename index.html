<!doctype html>
<html lang="en">

<head>
  <title>Bài Tập JS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
        <div class="content py-5">
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-1" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Bài 1</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-2" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Bài 2</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-3" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Bài 3</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#pills-4" type="button" role="tab" aria-controls="pills-disabled" aria-selected="false">Bài 4</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#pills-5" type="button" role="tab" aria-controls="pills-disabled" aria-selected="false">Bài 5</button>
                  </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-1" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                  <div class="container">
                    <div class="row gy-5 gx-5">
                      <div class="bt_1 col-12 w-100">
                        <label class="bg-primary p-2 text-white rounded-1"> <b style="color: red;">Bài 1 :</b>Tính tiền lương nhân viên </label>
                        <form action="" class="form">
                          <input type="number" class="input w-50 my-4 py-2" id="salary_day" placeholder="Nhập số tiền lương của 1 ngày">
                          <input type="number" class="input w-50 my-4 py-2" id="days" placeholder="Nhập số ngày làm">
                          <div>
                            <button class="btn_salary bg-success" type="button" id="btn_salary">Tính lương</button>
                          </div>
                          <label id="salary"  class="salary w-100 fs-2">Số tiền lương:</label>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="pills-2" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="1">
                  <div class="row gy-5 gx-5">
                    <div class="bt_2 col-12 w-100">
                      <label class="bg-primary p-2 text-white rounded-1"><b style="color: red;">Bài 2 :</b>Tính giá trị trung bình</label>
                      <form action="" class="form">
                        <input type="number" class="input w-50 my-4 py-2" id="number_1" placeholder="Nhập số thứ nhất">
                        <input type="number" class="input w-50 my-4 py-2" id="number_2" placeholder="Nhập số thứ hai">
                        <input type="number" class="input w-50 my-4 py-2" id="number_3" placeholder="Nhập số thứ ba">
                        <input type="number" class="input w-50 my-4 py-2" id="number_4" placeholder="Nhập số thứ tư">
                        <input type="number" class="input w-50 my-4 py-2" id="number_5" placeholder="Nhập số thứ năm">
                        <div>
                          <button class="btn_salary bg-success" type="button" id="btn_number">Tính giá trị trung bình</button>
                        </div>
                        <label id="number"  class="salary w-100 fs-2">Giá trị trung bình :</label>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="pills-3" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="3">
                  <div class="row gy-5 gx-5">
                    <div class="bt_1 col-12 w-100">
                      <label class="bg-primary p-2 text-white rounded-1"> <b style="color: red;">Bài 3 :</b>Quy đổi tiền tệ </label>
                      <form action="" class="form">
                        <input type="number" class="input w-50 my-4 py-2" id="money" placeholder="Nhập số tiền cần quy đổi">
                        <div>
                          <button class="btn_salary bg-success" type="button" id="btn_money">Quy Đổi</button>
                        </div>
                        <label id="lbl_usd"  class="salary w-100 fs-2">Số tiền quy đổi:</label>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="pills-4" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="4">
                  <div class="row gy-5 gx-5">
                    <div class="bt_1 col-12 w-100">
                      <label class="bg-primary p-2 text-white rounded-1"> <b style="color: red;">Bài 4 :</b>Chu vi và diện tích hình chữ nhật </label>
                      <form action="" class="form">
                        <input type="number" class="input w-50 my-4 py-2" id="width_HCN" placeholder="Nhập chiều dài">
                        <input type="number" class="input w-50 my-4 py-2" id="height_HCN" placeholder="Nhập chiều rộng">
                        <div>
                          <button class="btn_salary bg-success" type="button" id="btn_hcn">Tính </button>
                        </div>
                        <label id="lbl_area"  class="salary w-100 fs-2">Diện tích : </label>
                        <label id="lbl_peri"  class="salary w-100 fs-2">Chu vi</label>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="pills-5" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0">
                  <div class="row gy-5 gx-5">
                    <div class="bt_1 col-12 w-100">
                      <label class="bg-primary p-2 text-white rounded-1"> <b style="color: red;">Bài 5 :</b>Tính tổng 2 ký số </label>
                      <form action="" class="form">
                        <input type="number" class="input w-50 my-4 py-2" id="number_so" min="10" max="99" placeholder="Nhập số cần tính tổng ký số vui lòng nhập số chỉ có 2 số">
                        <div>
                          <button class="btn_salary bg-success" type="button" id="btn_so">Tính</button>
                        </div>
                        <label id="lbl_tong"  class="salary w-100 fs-2">Tổng ký số:</label>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
